<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Detalhes</title>
</head>
<body>
    <div class="cointaner-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Agenda</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                        <a class="nav-link" href="/cadastro">Novo</a>
                    </div>
                </div>
            </div>
        </div>
        </nav>

    <div clas="cointaner my-4" >
        
        <div class="row my-3">
            <div class="col-2 my-auto">Nome:</div>
            <div class="col"><span class="h3" th:text="${contato.nome}"></span></div>
        </div>
        <div class="row my-3">
            <div class="col-2 my-auto">Tipo:</div>
            <div class="col"><span class="h3" th:text="${contato.tipo}"></span></div>
        </div>
<div class="row my-3">
            <div class="col-2 my-auto">Número</div>
            <div class="col"><span class="h3" th:text="${contato.telefone}"></span></div>
        </div>

    </div>

    <a href="/">Voltar ao início</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
